<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchCarrot</title>
    <link rel ='stylesheet' href="data/css/Master.css">
    <script defer src="data/js/Master.js"></script>
    <script defer src="https://kit.fontawesome.com/8af8965544.js"></script>
</head>
<body>
    <section class="game">
        <hader class="game__header">
            <button class="game__button">

        </button>
        <span class="pop-up__message">Hello</span>
    </section>
